<!DOCTYPE html>
<html>
    <head>
        <title>Vita Stad</title>
        <link rel="stylesheet" href="css/stylesheet.css">

        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" 
        type="text/css">

        <meta lang="en">
    </head>
    <body>
        <header class="primary-header">
            <h1 class="main-heading">Welkom bij Vitacare Stad</h1>

            <img class="town-preview" src="images/townheader.svg" alt="Een illustratie van de toren van Vitawebcare stad"/>

        </header>

        
        <main>

            <section class="store-section">
                <img class="building" src="images/townsleep.svg" alt="afbeelding van een Vitaweb hotel"/>
                <div class="store-details">
                    <h2 class="category-heading">Sleep</h2>
                    <ul class="store-list">
                        <li class="store-name">
                            <a href="#" class="store-link">The Snooze Inn   </a>
                        </li>
                        <li class="store-name">
                            <a href="#" class="store-link">Zzz hotel        </a>
                        </li>
                    </ul>
                </div>
            </section>

            <section class="store-section">
                <img class="building" src="images/townfood.svg" alt="illustratie van een Vitaweb restaurant">
                <div class="store-details">
                    <h2 class="category-heading">Food</h2>
                    <ul class="store-list">
                        <li class="store-name">
                            <a href="#" class="store-link">Just Cookies</a>
                        </li>
                        <li class="store-name">
                            <a href="#" class="store-link">Cake Too</a>
                        </li>
                    </ul>
                </div>
            </section>

            <section class="store-section">
                <img class="building" src="images/townshop.svg" alt="illustratie van een Vita Stad winkel">
                <div class="store-details">
                    <h2 class="category-heading">shop</h2>
                    <ul class="store-list">
                        <li class="store-name">
                            <a href="#" class="store-link">Puppy Parade</a>
                        </li>
                        <li class="store-name">
                            <a href="#" class="store-link">Cool Kittens</a>
                        </li>
                    </ul>
                </div>
            </section>
        </main>

        <footer class="primary-footer">
            <p>Met enthousiasme gemaakt door zorgzame bewoner</p>
        </footer>
    </body>
    
</html>
