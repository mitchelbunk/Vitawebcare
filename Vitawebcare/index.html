<!DOCTYPE html>
<html>
    <head>
        <title>Vita Stad</title>
        <link rel="stylesheet" href="css/stylesheet.css">

        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" 
        type="text/css">

        <meta lang="en">
    </head>
    <body>
        <header class="primary-header">
            <h1 class="main-heading">Welkom bij Vitacare Stad</h1>

            <img class="town-preview" src="images/townheader.svg" alt="Een illustratie van de toren van Vitawebcare stad"/>
            
        </header>

        
        <main>

            <section>
                <img src="images/townsleep.svg" alt="afbeelding van een Vitaweb hotel"/>
                <div>
                    <!--een headeer en een shop list wordt later hier toegevoegd-->
                    <h2>Sleep</h2>
                    <ul>
                        <li>
                            <a href="#">The Snooze Inn   </a>
                        </li>
                        <li>
                            <a href="#">Zzz hotel        </a>
                        </li>
                    </ul>
                </div>
            </section>

            <section>
                <img src="images/townfood.svg" alt="illustratie van een Vitaweb restaurant">
                <div>
                    <h2>Food</h2>
                    <ul>
                        <li>
                            <a href="#">Just Cookies</a>
                        </li>
                        <li>
                            <a href="#">Cake Too</a>
                        </li>
                    </ul>
                </div>
            </section>

            <section>
                <img src="images/townshop.svg" alt="illustratie van een Vita Stad winkel">
                <div>
                    <h2>shop</h2>
                    <ul>
                        <li>
                            <a href="#">Puppy Parade</a>
                        </li>
                        <li>
                            <a href="#">Cool Kittens</a>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        <footer>
            <p>Met enthousiasme gemaakt door zorgzame bewoner</p>
        </footer>
    </body>
    
</html>
